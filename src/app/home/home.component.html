<div *ngFor="let category of categories" class="mt-4">
  <h2>{{ category }}</h2>
  <div class="row">
    <div *ngFor="let product of productsByCategory[category]" class="col-md-4 mb-4">
      <div class="card">
        <img [src]="product.imageUrl" class="card-img-top" alt="{{ product.name }}">
        <div class="card-body">
          <h5 class="card-title">{{ product.name }}</h5>
          <p class="card-text">{{ product.description }}</p>
          <p class="card-text text-primary fw-bold">${{ product.price }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <a [routerLink]="['/products', product.id]" class="btn btn-primary">View Details</a>
            <button (click)="addToCart(product)" class="btn btn-success">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
