<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" href="/">
      <img src="assets/logo.png" alt="Logo" height="40" class="d-inline-block align-text-top">
    </a>

    <!-- Toggler Button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left Side Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
      </ul>

      <!-- Search Bar -->
      <form class="d-flex mx-3 position-relative" (submit)="onSearch($event)">
        <input #searchInput
       class="form-control me-2"
       type="search"
       placeholder="Search products..."
       aria-label="Search"
       [(ngModel)]="searchQuery"
       (focus)="showCategories = true"
       name="searchQuery"
       (input)="filterProducts()"
       (blur)="hideDropdownDelayed()">
        <button class="btn btn-outline-primary" type="submit">Search</button>

        <!-- Dropdown for Categories -->
        <!-- Dropdown for Categories -->
<div *ngIf="showCategories && searchQuery === ''" class="dropdown-menu show position-absolute w-100">
  <a *ngFor="let category of categories"
     class="dropdown-item"
     (click)="selectCategory(category); $event.preventDefault()">
    {{ category }}
  </a>
</div>

<!-- Dropdown for Filtered Products -->
<div *ngIf="filteredProducts.length > 0" class="dropdown-menu show position-absolute w-100">
  <a *ngFor="let product of filteredProducts"
     class="dropdown-item"
     (click)="selectProduct(product); $event.preventDefault()">
    {{ product.name }}
  </a>
</div>
      </form>

      <!-- Right Side Buttons -->
      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart" routerLinkActive="active">
            <i class="bi bi-cart-fill"></i> Cart
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">
            <i class="bi bi-person-circle"></i> Profile
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-outline-success ms-2" routerLink="/login" routerLinkActive="active">
            <i class="bi bi-box-arrow-in-right"></i> Login
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Secondary Navbar -->
<app-secondary-navbar></app-secondary-navbar>

<div class="main-content">
  <router-outlet></router-outlet>
</div>
