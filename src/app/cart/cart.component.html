<div class="container mt-4">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length > 0; else noItems">
    <div class="row" *ngFor="let item of cartItems">
      <div class="col-md-8 d-flex align-items-center">
        <img [src]="item.imageUrl" class="me-3" style="width: 50px; height: 50px; object-fit: cover;" alt="{{ item.name }}">
        <div>
          <h5>{{ item.name }}</h5>
          <p>${{ item.price }} x {{ item.quantity }}</p>
        </div>
      </div>
      <div class="col-md-4 d-flex align-items-center justify-content-end">
        <button (click)="removeFromCart(item.id)" class="btn btn-danger me-2">Remove</button>
      </div>
    </div>

    <button (click)="clearCart()" class="btn btn-warning mt-3">Clear Cart</button>
  </div>

  <ng-template #noItems>
    <p class="text-center">Your cart is empty.</p>
  </ng-template>
</div>
